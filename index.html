<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the form below to create your appointment</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start-time">Start time</label>
            <input id="start-time" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end-time">End time</label>
            <input id="end-time" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Add my appointment</button>
        </form>
      </div>

      <div id="apptConfirm">
        <h3>Hello, <span class="name-span"></span></h3>
        <p>
          Your Appointment has been recorded for <span class="date-span"></span> starting at <span class="start"></span> and finishing at <span class="end"></span>.
      </p>
      </div>
    </div>
  </body>
</html>
